<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
            defer></script>
        <script src="/js/garcom.js"defer></script>
        <script src="/js/cozinheiro.js"defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/garcom.css">
        <link rel="stylesheet" href="../css/style.css">

        
        <title>La Pikanha</title>
        <link rel="icon" type="image/x-icon" href="/img/">
    </head>
<body>
    <header id="cab2">
        <h1>
            La Belezza
            <br>
            <hr id="hr1">
            Garçom
        </h1>
    </header>
    <main>
        <div class="container">
            <section>
                <h3>Comidas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="comidas"></tbody>
                </table>
    
                <h3>Bebidas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="bebidas"></tbody>
                </table>
    
                <h3>Sobremesas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="sobremesas"></tbody>
                </table>
                <article class="row">
                    <div class="col colnmesa">
                        <label for="mesa">Mesa:</label>
                        <input type="number" id="mesa" class="styled-input" placeholder="Número da mesa" required>
                        
                    </div>
                    <div class="col total">Total</div>
                    <div class="col total-valor" id="totalDisplay">0,00 R$</div>
                    <div class="col">
                        <button id="finalizar" onclick="finalizarPedidoGarcom()">Finalizar Pedido</button>
                    </div>
                </article>
                
                <article class="row">
                    <div id="telo" class="container"></div>
                </article>
                
            </section>
        </div>
        <a href="/index.html">
            <button class="voltar">
                Voltar
            </button>
        </a>
    </main>
</body>
</html>
